<div flex='auto'>
	<md-toolbar layout='column'>
		<div class='md-toolbar-tools'>
			<md-button class='md-icon-button' href='{{item.fileName}}'><md-icon>get_app</md-icon></md-button>
			{{item.name}}
			<span flex></span>
			<md-button class='md-icon-button' ng-click='edit(item.id)' ng-if='item.canEdit'><md-icon>mode_edit</md-icon></md-button>
		</div>
	</md-toolbar>
	<div layout-gt-xs='row' layout-xs='column' layout-align='stretch stretch'>
		<div layout='column' flex-gt-sm='75' flex-sm='60' layout-align='start stretch' class='smallPad'>
			<div flex='auto'>
				<div class='description'>{{item.description}}</div>
			</div>
			<div ng-if='item.imgurAlbum!=null && item.imgurAlbum!=""'>
				<md-divider></md-divider>
				<a href='http://imgur.com/a/{{item.imgurAlbum}}'>
				Imgur:<br/>
				</a>
		
				<div layout='row' flex layout-align='start start' class='albumCont'>
					<div flex='auto' ng-repeat='image in imgur.getAlbumInfo(item.imgurAlbum)'>
						<a href='http://imgur.com/a/{{item.imgurAlbum}}'>
						<img md-whiteframe='1' ng-src='http://i.imgur.com/{{image.id}}m.png' title='{{image.title}}'></img>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div layout='column' flex-gt-sm='25' flex-sm='50' layout-align='start stretch' class='smallPad'>
			<div flex='auto' layout='row' layout-align='center'>
				<div flex='grow' layout='column' layout-align='center center' class='userblob'>
					<a href='{{item.userLink}}'>
					<div flex='auto'><img class='smallUserIcon marginTop' ng-src='{{item.userPic}}'/></div>
					<div flex='auto'><b>{{item.userName}}</b></div>
					</a>
				</div>
				<div layout='column' layout-align='center center'>
					<div>
						<md-button class='md-icon-button' ng-disabled='!item.canVote' ng-click='vote(item.id,item.voteState,1)'>
						<md-icon class='material-icons thumbUp{{item.voteState}}'>thumb_up</md-icon>
						</md-button>
					</div>
					<div>
						{{item.score}}
					</div>
					<!--<div>N</div>-->
					<div>
						<md-button class='md-icon-button' ng-disabled='!item.canVote' ng-click='vote(item.id,item.voteState,-1)'>
						<md-icon class='material-icons thumbDown{{item.voteState}}'>thumb_down</md-icon>
						</md-button>
					</div>
				</div>
			</div>
			<div>X: {{item.bounds.X}}</div>
			<div>Y: {{item.bounds.Y}}</div>
			<div>Z: {{item.bounds.Z}}</div>
			<div>B: {{item.blocks}}</div>
			<div>M: {{item.modified}}</div>
		</div>
	</div>
</div>
