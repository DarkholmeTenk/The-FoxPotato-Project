<div class='frameContainer' id='toast-container' layout-fill ng-init='updateData()'>
<md-content layout-fill>
<md-progress-circular ng-if='loading' md-mode="indeterminate"></md-progress-circular>
<div layout='column' flex='60' layout-align='stretch stretch'>
<md-whiteframe class="md-whiteframe-1dp marginTop" flex='60' flex-xs='100' flex-sm='90' layout='column' layout-align="stretch stretch" ng-if='!loading' ng-repeat='item in schemas'>
<div ng-if='!item.edit' ng-include="'template/schema.html'"></div>
<div ng-if='item.edit' ng-include="'template/schemaform.html'"></div>
</md-whiteframe>
</div>
<div flex layout='row' layout-align='center center'>
	<div flex='nogrow' ng-repeat='page in getPages()'>
		<md-button class='md-fab md-mini' ng-class='page.selected ? "md-primary":""' ng-click='changePage(page.p)'>
			{{page.number}}
		</md-button>
	</div>
</div>
</md-content>
</div>
